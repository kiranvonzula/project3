<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Employee Information </h1>
{% if emp_list %}
<table>
    <thead>
    <th>Emp No</th>
    <th>Emp Name</th>
    <th>Emp Salary</th>
    <th>Emp Address</th>
    </thead>
    {% for emp in emp_list %}
    <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddr}}</td>
    </tr>
    {% endfor %}
    {% endif %}
</table>
</body>
</html>
